<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Experiment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-app style="background-color: {{currentColor}}">
    <form class="" action="index.html" method="post" style="text-align: center;">
      <input type="color" name="" value="" ng-model="currentColor">
      <p>{{currentColor}}</p>
    </form>
  </body>
</html>
